<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" href="../vendors/bootstrap/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&amp;subset=vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="css/sub-style.bundle.css">
</head>
<body>
<div id="wrapper">
    <div class="container">
        <h2 class="text-center title"><a href="home.html">VUIGHE.NET</a></h2>
        <div class="form-submain form--sign-in">
            <div class="form__header">
                <div class="form__image">
                    <img src="images/key.png" alt="" class="img-responsive">
                </div>
                <div class="form__title">
                    <h4>ĐỔI MẬT KHẨU</h4>
                    <p>Bạn vui lòng nhập chính xác thông tin bên dưới.</p>
                </div>
            </div>
            <div class="form__content">
                <div class="row">
                    <div class="col-md-11">
                        <form action="" method="post" role="form">
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label for="email" class="control-label form__label">Địa chỉ email</label>
                                </div>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control form__input" name="email" id="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label for="password" class="control-label form__label">Mật khẩu</label>
                                </div>
                                <div class="col-sm-5">
                                    <input type="password" class="form-control form__input" name="password" id="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label for="password-confirmation" class="control-label form__label">Nhập lại mật khẩu</label>
                                </div>
                                <div class="col-sm-5">
                                    <input type="password" class="form-control form__input" name="password-confirmation" id="password-confirmation">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-5 col-sm-offset-4">
                                    <button type="submit" class="btn btn-primary form__button change-password__button">Đổi mật khẩu</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../vendors/jquery/jquery.min.js"></script>
<script src="../vendors/bootstrap/bootstrap.min.js"></script>
</body>
</html>
