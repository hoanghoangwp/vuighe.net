<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="shortcut icon" href="http://vuighe.net/favicon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="nap.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="page-header">
                <div class="page-header-logo deposit">
                    <img src="img/Untitled.png" height="65" width="65" />
                </div>
                <div class="header-text">
                    <h4>NẠP VGEM VÀO TÀI KHOẢN</h4>
                    Chọn loại mà bạn muốn nạp
                </div>
            </div>
            <div class="introduction ">
                Tỉ lệ quy đổi 1000đ = 10VGEM, gói VIP cơ bản là 500VGEM. Hãy nạp đủ VGEM để có thể sử dụng được các chức năng VIP nhé! Nhấn
                <a href="/nang-cap-tai-khoan">vào đây</a> để xem chi tiết các gói VIP.
            </div>
            <div class="card col-xs-6">
                <div class="header">
                    NẠP THẺ CÀO
                </div>
                <div class="item">
                    <span class="col-sm-3 col-xs-5">Loại thẻ</span>
                    <select class="col-sm-3 col-xs-5">
                        <option selected="">Viettel</option>
                        <option>Mobifone</option>
                        <option>Vinaphone</option>
                    </select>
                </div>
                <div class="item">
                    <span class="col-sm-3 col-xs-5">Mã thẻ</span>
                    <input class="col-sm-6 col-xs-7" type="text" name="card_pin" placeholder="pin card">
                </div>
                <div class="item">
                    <span class="col-sm-3 col-xs-5">Số seri</span>
                    <input class="col-sm-6 col-xs-7" type="text" name="card_serial" placeholder="serial number">
                </div>
                <div class="item">
                    <span class="col-sm-3 col-xs-5"></span>
                    <button class="btn btn-vg col-sm-3 col-xs-7">Nạp thẻ</button>
                </div>
            </div>
            <div class="card col-xs-6">
                <div class="header">NHẬP VOUCHER</div>
                <div class="item blank"></div>
                <div class="item blank"></div>
                <div class="item">
                    <span class="col-sm-3 col-xs-5">Mã voucher</span>
                    <input class="col-xs-7" type="text" id="voucher" name="voucher">
                </div>
                <div class="item">
                    <span class="col-sm-3 col-xs-5"></span>
                    <button type="submit" class="btn btn-vg col-sm-3 col-xs-7">Nạp voucher</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
