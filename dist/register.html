<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" href="../vendors/bootstrap/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&amp;subset=vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="css/sub-style.bundle.css">
</head>
<body>
<div id="wrapper" class="register">
    <div class="container">
        <h2 class="text-center title"><a href="home.html">VUIGHE.NET</a></h2>
        <div class="jumbotron">
            <div class="form__header">
                <div class="form__image">
                    <img src="images/key.png" alt="" class="img-responsive">
                </div>
                <div class="form__title">
                    <h4>ĐỔI MẬT KHẨU</h4>
                    <p>Bạn vui lòng nhập chính xác thông tin bên dưới.</p>
                </div>
            </div>
            <div class="form__content">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-2">
                        <form method="POST" action="http://id.vuighe.net/dang-ky" class="form-horizontal">
                            <div class="form-group">
                                <label for="full_name" class="col-xs-12 col-sm-3 control-label">Tên hiển thị</label>
                                <div class="col-xs-12 col-sm-6">
                                    <input type="text" id="full_name" class="form-control form__input" minlength="8" required=""
                                           name="full_name" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="username" class="col-xs-12 col-sm-3 control-label">Tên đăng nhập</label>
                                <div class="col-xs-12 col-sm-6">
                                    <input type="text" id="username" class="form-control form__input" minlength="5" required=""
                                           name="username" value="">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email" class="col-xs-12 col-sm-3 control-label">Email</label>
                                <div class="col-xs-12 col-sm-6">
                                    <input type="email" id="email" class="form-control form__input" required="" name="email" value="">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password" class="col-xs-12 col-sm-3 control-label">Mật khẩu</label>
                                <div class="col-xs-12 col-sm-6">
                                    <input type="password" id="password" required="" class="form-control form__input" minlength="7"
                                           name="password">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password_confirmation" class="col-xs-12 col-sm-3 control-label">Nhập lại mật
                                    khẩu</label>
                                <div class="col-xs-12 col-sm-6">
                                    <input type="password" id="password_confirmation" required="" class="form-control form__input"
                                           minlength="7"
                                           name="password_confirmation">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Ngày sinh</label>
                                <div class="col-sm-6 row">
                                    <div class="col-xs-4 col-sm-4">
                                        <select required="" name="dob" class="form-control form__input">
                                            <option>Ngày</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                            <option value="13">13</option>
                                            <option value="14">14</option>
                                            <option value="15">15</option>
                                            <option value="16">16</option>
                                            <option value="17">17</option>
                                            <option value="18">18</option>
                                            <option value="19">19</option>
                                            <option value="20">20</option>
                                            <option value="21">21</option>
                                            <option value="22">22</option>
                                            <option value="23">23</option>
                                            <option value="24">24</option>
                                            <option value="25">25</option>
                                            <option value="26">26</option>
                                            <option value="27">27</option>
                                            <option value="28">28</option>
                                            <option value="29">29</option>
                                            <option value="30">30</option>
                                            <option value="31">31</option>
                                        </select>
                                    </div>
                                    <div class="col-xs-4 col-sm-4">
                                        <select required="" name="mob" class="form-control form__input">
                                            <option>Tháng</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                        </select>
                                    </div>
                                    <div class="col-xs-4 col-sm-4">
                                        <select required="" name="yob" class="form-control form__input">
                                            <option>Năm</option>
                                            <option value="2004">2004</option>
                                            <option value="2003">2003</option>
                                            <option value="2002">2002</option>
                                            <option value="2001">2001</option>
                                            <option value="2000">2000</option>
                                            <option value="1999">1999</option>
                                            <option value="1998">1998</option>
                                            <option value="1997">1997</option>
                                            <option value="1996">1996</option>
                                            <option value="1995">1995</option>
                                            <option value="1994">1994</option>
                                            <option value="1993">1993</option>
                                            <option value="1992">1992</option>
                                            <option value="1991">1991</option>
                                            <option value="1990">1990</option>
                                            <option value="1989">1989</option>
                                            <option value="1988">1988</option>
                                            <option value="1987">1987</option>
                                            <option value="1986">1986</option>
                                            <option value="1985">1985</option>
                                            <option value="1984">1984</option>
                                            <option value="1983">1983</option>
                                            <option value="1982">1982</option>
                                            <option value="1981">1981</option>
                                            <option value="1980">1980</option>
                                            <option value="1979">1979</option>
                                            <option value="1978">1978</option>
                                            <option value="1977">1977</option>
                                            <option value="1976">1976</option>
                                            <option value="1975">1975</option>
                                            <option value="1974">1974</option>
                                            <option value="1973">1973</option>
                                            <option value="1972">1972</option>
                                            <option value="1971">1971</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-xs-12 col-sm-3 control-label">Giới tính</label>
                                <div class="col-xs-12 col-sm-6">
                                    <label class="radio-inline">
                                        <input type="radio" checked="" required="" name="gender" value="1">Nam</label>
                                    <label class="radio-inline">
                                        <input type="radio" name="gender" value="0">Nữ</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                                    <button type="submit" class="btn btn-vg">Đăng ký tài khoản</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer center-block text-center">
            <p>Copyright © 2016 VuiGhe.Net All Rights Reserved</p>
            <p>Liên hệ hỗ trợ</p>
            <p>Email: hotro@vuighe.net | Hotline: 086 656 4645 | Fanpage:
                <a style="color: inherit;" href="https://www.facebook.com/VuiGhe/"
                   target="_blank">VuiGhe.Net</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
