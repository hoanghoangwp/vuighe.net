<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" href="../vendors/bootstrap/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&amp;subset=vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="css/sub-style.bundle.css">
</head>
<body>
<div id="wrapper">
    <div class="container">
        <h2 class="text-center title"><a href="home.html">VUIGHE.NET</a></h2>
        <div class="form-submain form--sign-in">
            <div class="form__header">
                <div class="form__image">
                    <img src="images/key.png" alt="" class="img-responsive">
                </div>
                <div class="form__title">
                    <h4>ĐĂNG NHẬP</h4>
                    <p>Bạn vui lòng nhập chính xác thông tin bên dưới.</p>
                </div>
            </div>
            <div class="form__content">
                <div class="row">
                    <div class="col-md-8">
                        <form action="" method="post" role="form">
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label for="email" class="control-label form__label">Email</label>
                                </div>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control form__input" name="email" id="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label for="password" class="control-label form__label">Mật khẩu</label>
                                </div>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control form__input" name="password" id="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-7">
                                    <div class="pull-left remember">
                                        <input type="checkbox" name="remember" id="remember"> <label for="remember"
                                                                                                     class="font-normal">Ghi
                                        nhớ</label>
                                    </div>
                                    <div class="pull-right forgot">
                                        <a href="forgot-password.html">Quên mật khẩu</a>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-9 col-sm-offset-3">
                                    <button type="submit" class="btn btn-primary form__button">Đăng nhập</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4 social__buttons">
                        <a href="#" class="btn-block btn btn-primary text-center">Đăng nhập bằng Facebook</a>
                        <a href="#" class="btn-block btn btn-primary text-center">Đăng nhập bằng Google</a>
                        <a href="register.html" class="btn-block btn btn-default text-center">Đăng ký tài khoản</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../vendors/jquery/jquery.min.js"></script>
<script src="../vendors/bootstrap/bootstrap.min.js"></script>
</body>
</html>
